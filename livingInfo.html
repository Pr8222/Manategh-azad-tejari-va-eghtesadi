<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه صدور کارت شناسایی</title>
    <link rel="stylesheet" href="CSS/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="leaftlet/leaflet.css">
    <link rel="stylesheet" href="CSS/panel.css">
</head>

<body>
    <div class="container w-100 mw-100">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-2 vh-100 bg-primary right-column">
                <ul>
                    <li class="list-unstyled text-white mt-5 mb-3 user-select-auto"><i
                            class="bi bi-circle-fill me-1"></i>اطلاعات شخصی</li>
                    <li class="list-unstyled text-white my-4 user-select-auto"><i class="bi bi-circle me-1"></i> اطلاعات
                        سکونت</li>
                    <li class="list-unstyled text-white my-4 user-select-auto"><i class="bi bi-circle me-1"></i> صدور
                        کارت</li>
                </ul>
            </div>
            <div class="col-lg-10 col-md-10 col-10 vh-100 left-column">
                <h1 class="fs-3 my-5 ms-5">اطلاعات سکونت</h1>
                <div class="container ms-5 p-0">
                    <div class="row d-flex justify-content-start align-items-center">
                        <div class="mb-3">
                            <input id="user-address" type="text" placeholder="آدرس" class="form-control" style="width: 1150px;">
                        </div>
                        <div id="map" style="width: 90%; height: 400px; margin-right: 10px;"></div>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button id="register" class="px-5 py-2 rounded border-0 bg-black text-white register" style="left: 9rem;">ثبت</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/jquery-3.7.1.js"></script>
    <script src="leaftlet/leaflet.js"></script>
    <script src="JS/livingInfo.js"></script>
</body>

</html>
