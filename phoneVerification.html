<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه صدور کارت شناسایی</title>
    <link rel="stylesheet" href="CSS/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container w-100 mw-100">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12 vh-100 right-column">
                <h1 class="fs-2">سامانه صدور کارت شناسایی</h1>
                <img src="/Images/logo-rias11.png" alt="شورایعالی مناطق آزاد تجاری-صنفی و ویژه اقتصادی"
                    style="max-width: 60%; max-height: 40%;" class="mb-5">
                <div class="stages">
                    <div class="stage"></div>
                    <div class="stage active"></div>
                    <div class="stage"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12 vh-100 p-5 left-column">
                <h1 class=" fs-3">تائید شماره موبایل</h1>
                <p class="text-body-secondary mb-4" id="phoneTitle"></p>
                <div class="my-3 me-5">
                    <input type="number" class="form-control text-start" id="phone-number" placeholder="تائید شماره موبایل">
                </div>
                <div class="d-flex flex-row-reverse mt-5" style="position: relative; bottom: -390px;">
                    <button type="button" class="btn btn-dark btn-md px-5 py-2 ms-1 disabled" id="verify">تایید</button>
                    <button type="button" class="btn btn-dark btn-md px-4 py-2" id="prev-page">مرحله قبل</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/jquery-3.7.1.js"></script>
    <script src="js/phoneVerification.js"></script>
</body>

</html>
