<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه صدور کارت شناسایی</title>
    <link rel="stylesheet" href="CSS/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container w-100 mw-100">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12 vh-100 right-column">
                <h1 class="fs-2">سامانه صدور کارت شناسایی</h1>
                <img src="/Images/logo-rias11.png" alt="شورایعالی مناطق آزاد تجاری-صنفی و ویژه اقتصادی"
                    style="max-width: 60%; max-height: 40%;" class="mb-5">
                <div class="stages">
                    <div class="stage active"></div>
                    <div class="stage"></div>
                    <div class="stage"></div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 col-12 vh-100 p-5 left-column">
                <h1 class=" fs-3">شورایعالی مناطق آزاد تجاری-صنعتی و ویژه اقتصادی</h1>
                <p class="text-body-secondary mb-4">اطلاعات هویتی خود را تکمیل نمائید.</p>
                <div class="form my-3 me-5 position-relative" id="citizenshipDisplay">
                    <i class="bi bi-layers position-absolute top-50 translate-middle-y me-3 text-secondary"
                        style="right: 0.75rem; font-size: 18px;"></i>
                    <select class="form-select form-select-lg mb-3 ps-5 text-body-secondary fs-6" id="citizenship">
                        <option selected> تابعیت</option>
                        <option value="Iranian">ایرانی</option>
                        <option value="Foreigner">اتباع</option>
                    </select>
                </div>

                <div class="form mb-3 me-5 position-relative" id="freeZoneDisplay">
                    <i class="bi bi-layers position-absolute top-50 translate-middle-y me-3 text-secondary"
                        style="right: 0.75rem; font-size: 18px;"></i>
                    <select class="form-select form-select-lg mb-3 ps-5 text-body-secondary fs-6" id="freeZone">
                        <option selected><i class="bi bi-layers"></i>نوع منطقه آزاد</option>
                        <option value="FreeZone"><i class="bi bi-layers"></i>منطقه آزاد تجاری-صنعتی</option>
                        <option value="SpecialZone"><i class="bi bi-layers"></i>منطقه ویژه اقتصادی</option>
                    </select>
                </div>

                <div class="mb-3 me-5">
                    <input type="number" class="form-control text-start" id="userId"
                        placeholder="کدملی/شناسه های اطباع">
                </div>

                <div class="mb-3 me-5">
                    <input type="number" class="form-control text-start" id="phone-number" placeholder="تلفن همراه">
                </div>

                <div class="d-flex flex-row-reverse mt-5" style="position: fixed; left: 50px; bottom: 25px;">
                    <button type="button" class="btn btn-dark btn-md px-5 py-2" id="next-page">مرحله بعد</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/jquery-3.7.1.js"></script>
    <script src="js/Input.js"></script>
</body>

</html>
